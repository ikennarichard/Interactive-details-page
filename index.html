<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <div class="left_grid">
    <!-- background  -->
    <div class="bg_back">
      <picture>
        <source media="(min-width:900px)" srcset="./images/bg-main-desktop.png">
        <img src="./images/bg-main-mobile.png" alt="" class="bg_image">
      </picture>
      <img src="./images/bg-card-back.png" alt="back of card" class="card_back">
      <div class="cvc_no">000</div>
      
    </div>
<!-- card front -->
    <div class="card_">
      <div class="card_details">
        <img src="./images/card-logo.svg" alt="" class="logo">
        <div class="card_no">
          <p class="digits">0000 0000 0000 0000</p>
        </div>
        <div class="front_card_details">
          <h1>Jane Appleseed</h1>
          <div class="card_date">00/00</div>
        </div>
      </div>
    </div>
  </div>
    <!-- form -->
    <form action="#">
        <!-- cardholder name -->
        <div class="cardholder_name">
          <label for="cardholder_name">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="cardholder_name">
          <span class="cardholder error"></span> 
        </div>
      
        <!-- card number -->
        <div class="card_number">
          <label for="card_number">Card Number</label>
          <input type="text" inputmode="numeric" placeholder="e.g. 1234 5678 9123 0000" id="card_number" maxlength="16">
          <span class="card_number error"></span>
        </div>

        <!-- expiry date -->
        <div class="date_">
        <div class="exp_date_">
          <label for="exp_date">exp. date</label>
          <input type="number" placeholder="MM" id="exp_date" name="exp_date">
          <span class="exp_date error"></span>
        </div>
   
        <!-- month/year -->
        <div class="month_year_">
          <label for="month_year">(mm/yy)</label>
          <input type="number" placeholder="YY" id="month_year" name="exp_date">
        </div>
      
        <!-- cðŸ¤‘ -->
        <div class="cvc_">
          <label for="cvc_number">Cvc</label>
          <input type="tel" inputmode="numeric" placeholder="e.g. 123" id="cvc_number" maxLength=3>
          <span class="cvc_number error"></span>
        </div>
      </div>
      
      
  <button class="confirm">Confirm</button>
    </form>
  </main>


</body>
</html>
