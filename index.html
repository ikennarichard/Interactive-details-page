<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <!-- bcakground  -->
    <div class="bg_back">
      <img src="./images/bg-main-mobile.png" alt="" class="bg_image">
      <img src="./images/bg-card-back.png" alt="back of card" class="card_back">
      <img src="./images/bg-card-front.png" alt="front of card" class="card_front">
    </div>
<!-- card front -->
    <div class="card_details">
      <div class="card_">
        <img src="./images/card-logo.svg" alt="" class="logo">
        <p class="card_no" >0000 0000 0000 0000</p>
        <div class="card_name">
          <h1>Jane Appleseed</h1>
          <small>00/00</small>
        </div>
      </div>
     
      
    </div>
    <!-- form -->
    <form action="#">
      <div>
        <label for="first_name">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="first_name"> 
      </div>
  
  

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm
    </form>
  </main>
  0000 0000 0000 0000
 
  00/00

  000


  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
</body>
</html>
